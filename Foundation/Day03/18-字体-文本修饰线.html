<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本修饰线</title>
    <style>
        a {
            text-decoration: none;
        }

        div {
            text-decoration: underline;
        }

        h1 {
            text-decoration: line-through;
        }

        p {
            text-decoration: overline;
        }

        
    </style>
</head>
<body>
    <a href="#">这是标签</a>
    <div>这是div'</div>
    <h1>这是标题</h1>
    <p>这是段落</p>
</body>
</html>
