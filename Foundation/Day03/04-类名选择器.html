<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类名选择器</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 使用 -->
     <!-- 一个类选择器可以给多个标签使用 -->
      <!-- 一个标签可以使用多个类名 class属性值写多个类名 -->
    <p class="red">类名选择器</p>
    <p>类名选择器</p>
</body>
</html>
