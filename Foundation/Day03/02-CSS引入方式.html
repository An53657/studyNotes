<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS引入方式</title>
    <!-- link 引入外部样式表 rel 样式表 href 路径-->
    <link rel="stylesheet" href="./mycss.css">
</head>
<body>
    <p>css引入方式</p>
    <!-- 行内写法 -->
    <div style="color: rebeccapurple;">Css样式引入</div>
</body>
</html>
