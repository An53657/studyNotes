<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        /* 特点 选中同名标签设置相同样式 玩法差异化同名标签样式 */
        div{
            color:lightpink
        }
    </style>
</head>
<body>
     <div>这是一个div标签</div>
     <div>这有时一个div标签</div>
     <p>这是一个p标签</p>
</body>
</html>
