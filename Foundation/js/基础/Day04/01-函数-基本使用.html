<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //定义
        function sayHi (){
            document.write("hi~~")
        }

        //调用
        sayHi()
        function sheet() {
            for (let i = 1; i <= 9; i++  ) {
            for(let j = 1; j <= i; j++) {
                document.write(`<spank>${j} × ${i} = ${j * i} </spank>`)
            }
            document.write(`</br>`)
        }
        }
 

        sheet()
    </script>
</body>
</html>
