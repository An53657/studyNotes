<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 求num1 ~ num2的累加和
        let num1 = +prompt("请输入起始值:")
        let num2 = +prompt("请输入终止值")

        function getSum (num1 =0 , num2 =0) {
            let sum = 0 
            for (let i = num1; i <= num2;i++) {
                sum = sum + i
            }
            document.write(sum)
        }

        getSum(num1,num2)
    </script>
</body>
</html>
