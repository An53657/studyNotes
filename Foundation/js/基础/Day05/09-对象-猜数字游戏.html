<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //需求 程序随机生成1~10之间的一个数用户输入数字猜
        //1.生成随机数
        function getRadome (N , M) {
            return Math.floor(Math.random() * (M - N + 1)) + N
        }
        let random = getRadome(1,10)
        console.log(random)
        while(true) {
              //2.用户输入一个数
        let number = +prompt('请输入你猜的数')
        //3.判断循环
          //如果大于该数字，就提示，数字猜大了，继续猜
          if(number > random) {
            alert('猜大了')
          } else if (number < random) {
            //如果小于该数字，就提示，数字猜小了，继续猜
            alert('猜小了')
          } else {
             //如果猜对了，程序结束
            alert("恭喜你!! 猜对了")
            break
          }
        }
    </script>
</body>
</html>
