<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入和输出</title>
</head>
<body>
    <!-- 需求：浏览器弹出对话框 页面中打印输输出 页面控制台输出 -->
     <script>
        // 导出对话框
        alert("你好");
        // 向body输入内容
        document.write("1");
        // 在控制台打印信息
        console.log("js");
     </script>
</body>
</html>
