<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //需求 让用户输入自己的名字，年龄，性别，在输出到网页
        //1.弹出(prompt)：输入你的名字(uname)：用变量保存起来
            let uname  = prompt("请输入姓名")
        //2.弹出输入框(prompt)：请输入你的年龄(age)：用变量保存起来‘
            let age = prompt("请输入你的年龄")
        //3.弹出输入框(prompt)：请输入你的性别(gender)：用变量保存起来
            let gender = prompt("请输入你的性别")
        //4.页面分面输出(document.write)刚才的三个变量
        document.write(uname, age ,gender)
    </script>
</body>
</html>
