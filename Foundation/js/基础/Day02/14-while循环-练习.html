<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //变量起始值
        let end  =  +prompt("请输入循环次数")
        let i = 1
        //终止条件
         while(i < end) { 
            document.write("内容 </br> ")
            i++
         }
        //变量的变量量
    </script>
</body>
</html>
