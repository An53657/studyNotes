<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //用箭头函数求和
        const getSum = (...args) => {
            let sum = 0
            for (let i = 0; i < args.length; i++){
                sum = sum + args[i]
            }
            return sum
        }
        let result = getSum(2,3,1,2,34,4)
        console.log(result)
    </script>   
</body>
</html>
