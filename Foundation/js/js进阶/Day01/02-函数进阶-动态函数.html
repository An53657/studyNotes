<body>
    <script>
        //arguments是动态函数
        function getSum() {
            // console.log(arguments)
            //定义一个计数器
            let number = 0
            for(let i = 0; i < arguments.length; i++){
                number = number + arguments[i]
            }
            console.log(number);
            
        }
        getSum(1,2,3,4)
    </script>
</body>
