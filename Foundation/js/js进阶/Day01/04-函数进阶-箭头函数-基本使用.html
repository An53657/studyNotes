<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //普通函数
        const fn1 = function (x){
            console.log(`这是普通函数`)
        }
        console.log('----------------------------------')
        console.log(fn1(1))
        //1.箭头函数基本语法 可以省略function关键字
        const fn2 = () => {
            console.log('这是箭头函数基本语法,省略function关键字')
        } 
        fn2()
        console.log('----------------------------------')
        //2.这是箭头函数语法2 如果形参和实参只有一个，可以省略小括号 
        const fn3 = x => {
            console.log('这是箭头函数语法2,省略小括号')
        }
        fn3()
        console.log('----------------------------------')
        //3.这是箭头函数语法3，如果大括号的函数体只有一行，可以省略大括号，写到一行上
        const fn4 = x => '这是函数箭头语法3,如果函数体只有一行,可以省略大括号并且可以写到一行上'
        console.log(fn4())


    </script>
</body>
</html>
