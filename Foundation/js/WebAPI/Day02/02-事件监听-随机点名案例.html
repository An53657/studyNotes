<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
        }

        .box {
            width: 600px;
            margin: 50px auto;
            display: flex;
            font-size: 25px;
            line-height: 40px;
        }

        .qs {

            width: 450px;
            height: 40px;
            color: red;

        }

        .btns {
            text-align: center;
        }

        .btns button {
            width: 120px;
            height: 35px;
            margin: 0 50px;
        }
    </style>
</head>

<body>
    <h2>随机点名</h2>
    <div class="box">
        <span>名字是：</span>
        <div class="qs">这里显示姓名</div>
    </div>
    <div class="btns">
        <button class="start">开始</button>
        <button class="end">结束</button>
    </div>

    <script>
        // 数据数组
        const arr = ['马超', '黄忠', '赵云', '关羽', '张飞']

        //获取对象
        const qs = document.querySelector('.qs')
        const start = document.querySelector('.start')
        const end = document.querySelector('.end')
        //定义定时器变量
        let timeId = 0
        //生成随机数
        let random = 0
        //开始按钮模块，添加点击事件  
        start.addEventListener('click', function() {
             timeId = setInterval(function() {
                // console.log(1)
                 random = Math.floor(Math.random() * arr.length)
                // console.log(arr[random])
                qs.innerHTML = arr[random]

            } ,100)

            //如果数组是最后有个元素，禁用按钮
            if (arr.length === 1) {
                start.disabled = true
                end.disabled = true
            }
        })
    
        //关闭按钮模块
        end.addEventListener('click',function() {
            clearInterval(timeId)

            //抽到的元素从数组中删除
            arr.splice(random , 1)
            console.log(arr)

        })
    </script>
</body>

</html>
