<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>学生就业统计表</title>
  <link rel="stylesheet" href="./iconfont/iconfont.css">
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <h1>学生就业统计表</h1>
  <form class="info" autocomplete="off">
    <input type="text" class="uname" name="uname" placeholder="姓名" />
    <input type="text" class="age" name="age" placeholder="年龄" />
    <input type="text" class="salary" name="salary" placeholder="薪资" />
    <select name="gender" class="gender">
      <option value="男">男</option>
      <option value="女">女</option>
    </select>
    <select name="city" class="city">
      <option value="北京">北京</option>
      <option value="上海">上海</option>
      <option value="广州">广州</option>
      <option value="深圳">深圳</option>
      <option value="曹县">曹县</option>
    </select>
    <button class="add">
      <i class="iconfont icon-tianjia"></i>添加
    </button>
  </form>

  <div class="title">共有数据<span>0</span>条</div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>薪资</th>
        <th>就业城市</th>
        <th>录入时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr>
        <td>1</td>
        <td>迪丽热巴</td>
        <td>23</td>
        <td>女</td>
        <td>12000</td>
        <td>北京</td>
        <td>2099/9/9 08:08:08</td>
        <td>
          <a href="javascript:">
            <i class="iconfont icon-shanchu"></i>
            删除
          </a>
        </td>
      </tr> -->
    </tbody>
  </table>
  <script>
   // 参考数据
      const initData = [
        {
          stuId: 1001,
          uname: '欧阳霸天',
          age: 19,
          gender: '男',
          salary: '20000',
          city: '上海',
          time: '2099/12/12 08:08:08',
        }
      ]

      //一.渲染业务
        // 1. 先读取本地存储的数据
        // localStorage.setItem('data' , JSON.stringify(initData))
        //(1)本地存储有数据则记录转换为对象而后存储到变量里面，后期用于渲染页面
        //console.log(JSON.parse(localStorage.getItem('data')))
        //(2)如果没有数据则用，空数组代替
        const arr = JSON.parse(localStorage.getItem('data')) || []
        console.log(arr)
        // 1.2利用map和join方法来渲染
        //获取tbody
        const tbody = document.querySelector('tbody')
        function render(){
          //(1)利用map遍历数组，返回对应的tr数组
           let trArry = arr.map(function (ele , index) {
            return `
           <tr>
              <td>${ele.stuId}</td>
              <td>${ele.uname}</td>
              <td>${ele.age}</td>
              <td>${ele.gender}</td>
              <td>${ele.salary}</td>
              <td>${ele.city}</td>
              <td>${ele.time}</td>
              <td>
                <a href="javascript:" data-id='${index}'>删除</a>
              </td>
             </tr> 
            `
           })
          //  测试
          //  console.log(newArr)
          //(2)把数组转换为字符串 join
          //(3)把生成tr追加给tbody
          tbody.innerHTML = trArry.join('')
          //  显示共有几条数据
          document.querySelector('.title span').innerHTML = arr.length
        }
        //调用渲染函数
        render()
         
      //二.新增业务
      // 获取对象
      const info = document.querySelector('.info')
      const uname = document.querySelector('.uname')
      const age = document.querySelector('.age')
      const gender = document.querySelector('.gender')
      const city = document.querySelector('.city')
      const salary = document.querySelector('.salary')
      //2.1form表单注册事件，首先阻止默认事件
        info.addEventListener('submit' , function(e) {
          e.preventDefault()
          console.log(1)
               //非空判断
        if(!uname.value || !age.value || !salary.value ) {
          return alert('输入不能为空')
        }

        // 2.3给arr追加对象，里面存储，获取元素
        arr.push({
          //处理stuId 数组最一条数据 + 1
          stuId:  arr.length ? arr[arr.length - 1 ] .stuId + 1 :1 ,
          uname: uname.value,
          age: age.value,
          gender: gender.value,
          salary: salary.value,
          city: city.value,
          time: new Date().toLocaleString(),
        })
        //渲染页面和重置表单
        render()
        this.reset()

        //把数组重新放本地存储
        localStorage.setItem('data' , JSON.stringify(arr))
        })
 
      //三.删除业务
      //1.采用双事件委托的形式，给tbody删除链接A
      tbody.addEventListener('click' , function(e) {
        if(e.target.tagName === 'A'){
          // console.log(1)
        }
        //2.得到当前链接的索引号，渲染数据动态给链接添加自定义属性 如data-id="0" 
        // console.log(e.target.dataset.id)

       if (confirm('确定要删除这条数据吗')) {
         //3根据索引号，利用splice删除数组这条数据
        arr.splice(e.target.dataset.id , 1)
        //4.重置渲染页面
        render()
        //5.把最新的arr放入本地存储
        localStorage.setItem('data' , JSON.stringify(arr))

       }
      })
      
  </script>
</body>

</html>
