<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        (function (){
        // 需求：页面显示时间
        // 获取日期对象
        const date = new Date()
        // 获取年份
        const year = date.getFullYear()

        // 获取月份
        const Month = date.getMonth() + 1

        // 获取日
        const day= date.getDate()

        // 获取小时
        const hour = date.getHours()

        // 获取分钟
        const millisecond = date.getMinutes()
        
        document.write(`${year}年${Month}月${day}日${hour}小时${millisecond}分钟`)
        })()
 
    </script>
</body>
</html>
