<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>第1个li</li>
        <li>第2个li</li>
        <li>第3个li</li>
        <li>第4个li</li>
        <li>第5个li</li>
        <p>标签</p>
    </ul>
    <script>
        const ul = document.querySelector('ul')
        ul.addEventListener('click' , function(e) {
            console.dir(e)
            //只有li改变颜色
            if (e.target.tagName === 'LI') {
                e.target.style.color = 'red'
            }
        })

    </script>
</body>
</html>
