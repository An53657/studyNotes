<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            padding: 200px;
            margin: 20px auto;
            background-color: palegoldenrod;
            transition: all 0.5s;
        }

        .box:hover{
            /* 电脑是平面的无法观察Z轴平移效果 */
            /* 3d小括号里必须用逗号分隔三个属性 少写一个都不行 */
            transform: translate3d(100px ,20px ,50px);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
