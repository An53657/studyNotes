<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*给直接父级加视距 */
        .father{
            perspective: 800px;
        }
        .son{
            width: 200px;
            height: 200px;
            margin: 50px auto;
            background-color: palegoldenrod;
            transition: all 0.5s;
        }

        .son:hover{
            transform: translate3d(200px, 300px, 200px) 
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
