<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            margin: 50px auto;
        }   

        img{
            width: 200px;
            transition: all 2s;
        }

        .box{
            /* 实现近大远小的效果 */
            perspective: 1000px;
        }

        .box img:hover{
            transform: rotateX(60deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/hero.jpeg" alt="">
    </div>
</body>
</html>
