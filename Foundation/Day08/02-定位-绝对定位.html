<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        img {
            width: 200px;
        }

         /*
         1. 脱标 不占位置
         2. 参照物：先找最近已经定位的祖宗元素，如果所有祖先元素都没有定位
            参照浏览器可视区改位置
         3. 显示模式特点改变：宽高生效(具备行内块特点)
         */

        .new {
            position: relative;
            margin: 100px  auto;
            width: 200px;
            height: 200px;
            background-color: palegoldenrod;
        }

        .new span {
            position :absolute;
            top: 0;
            right: 0;
            display: block;
            width: 50px;
            height: 50px;
            background-color:  transparent;
            text-align: center;
            line-height: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="new">
        <img src="../Day04/img/1.png" alt="">
        <span>java</span>
         <h3>测试</h3>
    </div>
</body>
</html>
