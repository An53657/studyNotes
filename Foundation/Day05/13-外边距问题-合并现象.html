<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            /* 取两个较大值 不是相加 */
            width: 100px;
            height: 100px;
            background-color: pink;

            margin-bottom: 30px;
        }

        .two {
            width: 100px;
            height: 100px;
            background-color: rgb(135, 103, 103);

            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="one">one</div>
    <div class="two">two</div>
</body>
</html>
