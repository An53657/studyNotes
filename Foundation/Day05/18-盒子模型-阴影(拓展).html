<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
            /* 属性值：X轴偏移量 Y轴偏移量 模糊半径 扩散半径 颜色 内外阴影  */
            /* 默认是外阴影 内阴影需要添加inset */
            box-shadow: 2px 4px 2px 5px  rgba(0, 0, 0, 0.4) ;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
