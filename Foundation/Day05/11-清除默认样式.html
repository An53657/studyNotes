<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除默认样式</title>
    <style>
        * {
            padding: 0;
            margin: 0;

            list-style: none;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>测试</div>
    <p>1111</p>
    <h1>111</h1>
    <ul>
        <li>q</li>
    </ul>

</body>
</html>
