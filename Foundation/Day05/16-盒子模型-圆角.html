<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
            /* border-radius: 20px; */

            /* 多值写法 */
            /* 记忆 从左上角顺时针赋值 没有取值的角对角线取值 */
            /* 四值 左上，右上 右下 左下 */
            border-radius: 10px 40px 60px 100px;

            /* 三值 左上 右上+左下 右下 */
            border-radius: 10px 40px 60px;

            /* 二值 左上+右下 右上+左下*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
