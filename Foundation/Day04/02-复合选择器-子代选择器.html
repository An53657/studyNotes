<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子代选择器</title>
    <style>
        div > span {
            color: red;
        } 
    </style>
</head>
<body>
    <div>
        <span>这是span的儿子</span>
       <p>
         <span>这是div的span标签</span>
       </p>
    </div>
</body>
</html>
